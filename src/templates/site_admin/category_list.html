{% extends "site_admin/admin_panel.html" %}

{% comment %} {% block title %}Foods{% endblock title %} {% endcomment %}

{% block content %}
<div class="container p-3">
    {% for category in category_list %}
    <div class="card">
        <div class="card-body">
            <span class="font-weight-bold"><a class='text-decoration-none' href="{% url 'category_detail' category.pk %}">{{ category.name }}</a></span>
        </div>
    </div>
    <br/>
    {% endfor %}
</div>
{% endblock content %}
