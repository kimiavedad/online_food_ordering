{% extends 'base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container p-3">
    <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>
</div>


{% endblock content %}
