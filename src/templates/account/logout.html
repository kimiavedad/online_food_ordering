{% extends 'base.html' %}
{% block title %}Log Out{% endblock %}

{% block content %}
<div class="container p-3">
    <p>میخوای خارج بشی؟</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">خروج</button>
</div>
</form>
{% endblock content %}
